        const timeElement = document.getElementById("time");
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            timeElement.textContent = formattedTime;
        }
        setInterval(updateTime, 1000); // Update every second
