        <script>
            const timeElement = document.getElementById("time");
            function updateTime() {
                const now = new Date();
                const month = (now.getMonth() + 1).toString().padStart(2, "0");
                const day = now.getDate().toString().padStart(2, "0");
                const year = now.getFullYear();
                const hours = now.getHours().toString().padStart(2, "0");
                const minutes = now.getMinutes().toString().padStart(2, "0");
                const seconds = now.getSeconds().toString().padStart(2, "0");
                const milliseconds = now.getMilliseconds().toString().padStart(3, "0").slice(0, 2); // First two digits of milliseconds
                const formattedTime = `${month} ${day} ${year} ${hours}:${minutes}:${seconds}:${milliseconds}`;
                timeElement.textContent = formattedTime;
            }
            setInterval(updateTime, 10); // Update every 10 milliseconds
            updateTime();
        </script>
