<!DOCTYPE html>
<head>
    <script>
        function redirectToParams(params) {
            if (params == "fLqJo3hbv5s" || params == "fUIcBOZnWvI") {
                console.log("Validated video source.")
                if (params == "fLqJo3hbv5s") {
                    window.location.href="https://www.youtube.com/watch?v=fLqJo3hbv5s"
                } else {
                    window.location.href="https://www.youtube.com/watch?v=fUIcBOZnWvI"
                }
            } else {
                window.location.href="https://store.liquacious.org/"
            }
        }

        const parameters = window.location.search
        if (parameters.startsWith("?q=")) {
            redirectToParams(parameters.split("?q=")[1])
        } else {
            window.location.href="https://store.liquacious.org/"
        }
    </script>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=fLqJo3hbv5s">
        <img src="https://store.liquacious.org/static/thumbnail01.webp" width="560" height="315">
    </a>
    <a href="https://www.youtube.com/watch?v=fUIcBOZnWvI">
        <img src="https://store.liquacious.org/static/thumbnail02.webp" width="560" height="315">
    </a>
</body>
